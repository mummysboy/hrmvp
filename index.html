<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Harvard HR Portal - Manage requests, approvals, and personnel">
  <title>Harvard HR Portal</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Skip to main content -->
  <a href="#app" class="skip-link">Skip to main content</a>

  <header class="header" role="banner">

    <div class="header-actions">
      <div class="user-menu" role="button" tabindex="0" aria-label="User menu">
        <div class="user-avatar">SJ</div>
        <span>Dr. Sarah Johnson</span>
      </div>
    </div>
  </header>
  
  <!-- App Container -->
  <div class="app-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" role="navigation" aria-label="Main navigation">
      <!-- Sidebar content will be rendered by JavaScript -->
    </aside>
    
    <!-- Main Content -->
    <main id="app" role="main">
      <!-- Page content will be rendered by JavaScript -->
    </main>
  </div>
  
  <!-- Initialize app -->
  <script type="module" src="js/app.js"></script>

</html>
